version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    postBuild:
      commands:
        - npm run build
        - allfiles=$(ls -al ./.next/standalone/**/*.js)
        - npx esbuild $allfiles --minify --outdir=.next/standalone --platform=node --target=node16 --format=cjs --allow-overwrite
